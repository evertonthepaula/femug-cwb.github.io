---
layout: default
---

<section class="hero">

    <div class="hero-inner">

        <img src="{{ '/images/logo.svg' | prepend: site.baseurl }}" alt="logo {{ site.title }}">

        <p class="lead">{{ site.description }}</p>

        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">

        <div id="mc_embed_signup">
            <form action="//femug-cwb.us1.list-manage.com/subscribe/post?u=de0b670ce03c916c83133888e&amp;id=e5cadc5cb8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <p class="lead">Não perca os próximos encontros, assine nossa Newsletter!</p>

                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email  <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-MMERGE3">Nome Completo  <span class="asterisk">*</span>
                        </label>
                        <input type="text" value="" name="MMERGE3" class="required" id="mce-MMERGE3">
                    </div>
                    <div class="indicates-required"><span class="asterisk">*</span> campos obrigatórios</div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_de0b670ce03c916c83133888e_e5cadc5cb8" tabindex="-1" value="">
                    </div>
                    <div class="clear">
                        <input type="submit" value="Assine" name="subscribe" id="mc-embedded-subscribe" class="button">
                    </div>
                </div>
            </form>
        </div>

        <!--End mc_embed_signup-->

        <nav class="social">
            <h3>CONTATO: <span>femug.cwb@gmail.com</span></h3>
            <ul>
                <li>
                    <a href="http://braziljs-slack.herokuapp.com" target="_blank"><img src="{{ '/images/slack-icon.svg' | prepend: site.baseurl }}" alt="slack icon"></a>
                </li>
                <li>
                    <a href="http://twitter.com/femugcwb" target="_blank"><img src="{{ '/images/twitter-icon.svg' | prepend: site.baseurl }}" alt="twitter icon"></a>
                </li>
                <li>
                    <a href="http://facebook.com/FEMUG.CWB" target="_blank"><img src="{{ '/images/face-icon.svg' | prepend: site.baseurl }}" alt="facebook icon"></a>
                </li>
            </ul>
        </nav>

    </div>

</section>
