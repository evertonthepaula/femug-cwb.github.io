
<!-- LOCATION -->
<section id="location" class="location">
  <div class="container">

    <div class="section-head">

      {% if page.conf.address %}
        <h2>Localização</h2>
        <span>{{ page.conf.address }}</span>

        {% if page.conf.location %}
          <a class="button ghost" href="{{ page.conf.location }}" target="_blank">Ver no Google maps</a>
        {% endif %}
      {% endif %}

    </div>

  </div>
</section>
<!-- / LOCATION -->
